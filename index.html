<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Converter</title>
  <link rel="stylesheet" href="./tailwindcss/output.css">
</head>

<body>
  <div class="test container h-screen w-screen bg-slate-500 mx-auto p-12 font-mono">
    <h1 class="text-5xl mb-8">Kelvin Weather Converter</h1>
    <p class="mb-4">The Kelvin scale is a unit of temperature, mostly used in the world of science.<br>
      Enter your temperature in Kelvin units below to have them converted!
    </p>
    <form class="mb-2">
      <label for="name">Kelvin Units:</label><br>
      <input id="input" type="text" id="fname" name="fname" value=""><br>
    </form>
    <button id="convert" class="mb-4 border border-black p-1 rounded shadow-md">Convert</button>
    <p>*  <span id="celsius"></span> degrees Celsius</p>
    <p>*  <span id="fahrenheit"></span> degrees Fahrenheit</p>
    <p>*  <span id="newton"></span> on the Newton scale</p>
  </div>
  <script src="main.js"></script> 
</body>

</html>
